    <title>PC Building Guide</title>
    <style>
        body {
            background-color: #0d0d0d;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .container img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 40px;
            color: #00ff99;
            text-shadow: 0 0 10px #00ff99;
            animation: glow 2s infinite alternate;
        }

        a {
            text-decoration: none;
            color: transparent;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99, 0 0 30px #00ff99, 0 0 40px #00ff99;
            }
            to {
                text-shadow: 0 0 20px #00ff99, 0 0 30px #00ff99, 0 0 40px #00ff99, 0 0 50px #00ff99;
            }
        }
    </style>
